<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Editor</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!--Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">


<!-- Style CSS Link-->
<link rel="stylesheet" type="text/css"   th:href="@{/CSS/bookregister.css}" >
<!--Favorite icon  -->
<link rel="shortcut icon" th:href="@{/Image/book_generated-modified.png}" type="image/x-icon">

</head>
<body>




  
<h1>Book Update</h1>

 
<form  class="mb-3"   th:action="@{/save}"  th:object="${book}" method="post"  >
  <div class="mb-3">
    <label for="name" class="form-label">Book Name</label> <br>
    <input type="text"  id="name"  class="form-label" name="name" th:value="${book.name}" >
    </div>
 
 <div class="mb-3">
    <label for="author" class="form-label">Author Name</label> <br>
    <input type="text"  id="author"  class="form-label" name="author" th:value="${book.author}">
    </div>
 <div class="mb-3">
    <label for="price" class="form-label">Price</label> <br>
    <input type="text"  id="price"  class="form-label" name="price" th:value="${book.price}">
    </div>
 
  <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
&nbsp;   <button type="reset" class="btn btn-primary">Reset</button>
</form>

</body>
</html>
